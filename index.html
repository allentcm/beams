<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <title>Test Pusher Beams</title>
  </head>

  <body>
    <h1>Test Pusher Beams</h1>
    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://js.pusher.com/beams/1.0/push-notifications-cdn.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((reg) => {
            // registration worked
            console.log("Registration succeeded. Scope is " + reg.scope);

            Notification.requestPermission(function (status) {
              console.log("Notification permission status:", status);
            });

            const beamsClient = new PusherPushNotifications.Client({
              instanceId: "5facc5cf-b01a-4cb3-86d2-04b7454acf17",
              serviceWorkerRegistration: reg,
            });

            const beamsTokenProvider =
              new PusherPushNotifications.TokenProvider({
                url: "https://api-test15.seeking.com/v3/pusher/beams-auth",
              });

            beamsClient
              .start()
              .then(() =>
                beamsClient.setUserId(
                  "85371a11-e85e-443e-b100-1b54861d3801",
                  beamsTokenProvider
                )
              )
              .catch(console.error);
          })
          .catch((error) => {
            // registration failed
            console.log("Registration failed with " + error);
          });
      }
    </script>
  </body>
</html>
